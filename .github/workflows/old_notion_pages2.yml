name: Daily Notion Old Pages Report

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  notion-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install notion-client==2.2.1
          pip install requests

      # Phase 1 — generate CSV
      - name: Run Notion Analyzer
        run: python notion_old_page_monitor.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        id: up
        with:
          name: notion-old-pages
          path: notion_old_pages.csv

      # Phase 2 — send CSV to Slack
      - name: Send Slack notification
        run: python notion_old_page_monitor.py --artifact-url "dummy"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
