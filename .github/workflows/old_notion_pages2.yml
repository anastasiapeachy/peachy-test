name: Notion Old Pages Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"   # каждый день в 09:00

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install notion-client==2.2.1
          pip install requests

      # -------------------------------------------------------
      # Phase 1 — Запуск Python → сбор Notion страниц → CSV
      # -------------------------------------------------------
      - name: Run Notion Scanner
        run: python notion_old_page_monitor.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}

      # -------------------------------------------------------
      # Upload CSV artifact
      # -------------------------------------------------------
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        id: upload_csv
        with:
          name: notion-old-pages
          path: notion_old_pages.csv

      # -------------------------------------------------------
      # Получаем URL артефакта
      # -------------------------------------------------------
      - name: Get Artifact URL
        id: artifact_url
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            const artifact = artifacts.data.artifacts.find(a => a.name === "notion-old-pages");
            return `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${artifact.id}`;

      # -------------------------------------------------------
      # Phase 2 — Slack (remote.add + share + message)
      # -------------------------------------------------------
- name: Send Slack message + attach CSV
  run: python notion_old_page_monitor.py --artifact-url "${{ steps.artifact_url.outputs.result }}"
  env:
    SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
