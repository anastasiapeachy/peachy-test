name: Daily Notion Old Pages Report

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  notion-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install notion-client==2.2.1
          pip install requests

      - name: Run Notion Monitor
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: python notion_old_page_monitor.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: notion-old-pages
          path: notion_old_pages.csv
