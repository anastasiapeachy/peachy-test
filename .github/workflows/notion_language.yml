name: Notion Language Check

on:
  workflow_dispatch:

jobs:
  run-check:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo (LFS enabled)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install notion-client==2.2.1

      - name: Run script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
        run: |
          python notion_language_check.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: notion-language-report
          path: notion_language_percentages.csv
