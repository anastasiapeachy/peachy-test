name: Notion Language Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Mondays (optional)

jobs:
  analyze-notion:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install notion-client==2.0.0 langdetect==1.0.9
          fi

      - name: Run language analysis
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
        run: python notion_language_check.py

      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if analysis partially fails
        with:
          name: notion-language-report-${{ github.run_number }}
          path: notion_language_percentages.csv
          retention-days: 30
