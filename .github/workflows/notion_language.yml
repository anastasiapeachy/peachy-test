name: Notion Language Check

on:
  workflow_dispatch:

jobs:

  collect:
    runs-on: ubuntu-latest
    outputs:
      batches: ${{ steps.calc.outputs.batches }}
    steps:
      - name: Determine batch count
        id: calc
        run: |
          TOTAL=2000
          SIZE=20
          COUNT=$(( (TOTAL + SIZE - 1) / SIZE ))

          # создаём JSON-массив: ["0","1","2",...]
          LIST="["
          for ((i=0; i<COUNT; i++)); do
            if [ $i -gt 0 ]; then LIST="$LIST,"; fi
            LIST="$LIST\"$i\""
          done
          LIST="$LIST]"

          echo "batches=$LIST" >> $GITHUB_OUTPUT
        shell: bash


  batch:
    needs: collect
    runs-on: ubuntu-latest
    strategy:
      matrix:
        batch: ${{ fromJson(needs.collect.outputs.batches) }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps
        run: |
          pip install notion-client langdetect

      - name: Run batch
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          BATCH_INDEX: ${{ matrix.batch }}
          BATCH_SIZE: 20
        run: |
          python notion_language_check.py

      - name: Upload batch artifact
        uses: actions/upload-artifact@v4
        with:
          name: batch_${{ matrix.batch }}
          path: batch_${{ matrix.batch }}.csv


  merge:
    needs: batch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - name: Merge CSV
        run: |
          echo "Page Title,Page URL,% Russian,% English" > final.csv
          for f in batch_*/batch_*.csv; do
            tail -n +2 "$f" >> final.csv
          done

      - uses: actions/upload-artifact@v4
        with:
          name: notion_language_report
          path: final.csv
