name: Notion Language Report

on:
  workflow_dispatch:  # Ğ·Ğ°Ğ¿ÑƒÑĞº Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

jobs:
  notion-language-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client langdetect

      - name: ğŸ§  Run Notion language analysis
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
        run: |
          python notion_language_check.py

      - name: ğŸ“ Upload CSV report
        uses: actions/upload-artifact@v4
        with:
          name: notion-language-report
          path: notion_language_percentages.csv
