name: Notion Language Check

on:
  workflow_dispatch:
    inputs:
      batch_index:
        description: "Batch index (0 = first batch)"
        required: true
        default: "0"
      batch_size:
        description: "Batch size (pages per run)"
        required: true
        default: "20"

jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install notion-client langdetect requests

      - name: Run Notion Language Check
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          BATCH_INDEX: ${{ github.event.inputs.batch_index }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size }}
        run: |
          python notion_language_check.py

      - name: Upload CSV Result
        uses: actions/upload-artifact@v4
        with:
          name: batch_${{ github.event.inputs.batch_index }}_report
          path: notion_language_percentages.csv
          retention-days: 30
