name: Notion Language Report

on:
  workflow_dispatch:  # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É "Run workflow"

jobs:
  notion-language-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client langdetect

      - name: üß† Run Notion language analysis
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # –∏—Å–ø–æ–ª—å–∑—É–µ–º —ç—Ç—É –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –∫–∞–∫ ID —Å—Ç–∞—Ä—Ç–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        run: |
          python notion_language_check.py

      - name: üìÅ Upload CSV report
        uses: actions/upload-artifact@v4
        with:
          name: notion-language-report
          path: notion_language_percentages.csv
