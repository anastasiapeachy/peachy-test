name: Notion Language Analysis

on:
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install notion-client langdetect

      - name: Run Notion language analysis
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
        run: |
          python notion_language_check.py

      - name: Upload CSV results
        uses: actions/upload-artifact@v3
        with:
          name: notion-language-results
          path: notion_language_percentages.csv
