name: Notion Language Analysis

on:
  # Run on push to main branch
  push:
    branches:
      - main
  
  # Run on manual trigger
  workflow_dispatch:
  
  # Run on schedule (every day at 9 AM UTC)
  schedule:
    - cron: '0 9 * * *'

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install notion-client langdetect
      
      - name: Run Notion analysis
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
        run: |
          python analyze_notion.py
      
      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: notion-language-analysis-${{ github.run_number }}
          path: notion_language_analysis.csv
          retention-days: 90
      
      - name: Commit and push results (optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f notion_language_analysis.csv || true
          git diff --staged --quiet || git commit -m "Update Notion language analysis [skip ci]"
          git push || true
        continue-on-error: true
      
      - name: Display summary
        run: |
          echo "## Notion Language Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Analysis completed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CSV file has been generated and uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show first few rows of CSV
          echo "### Preview (first 10 rows):" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -n 11 notion_language_analysis.csv >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
