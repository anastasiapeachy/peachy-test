name: Notion Old Pages Report

on:
  workflow_dispatch:  # Allow manual trigger
  schedule:
    # Run at 9 AM UTC on December 1st, then every 2 months (Feb, Apr, Jun, Aug, Oct)
    - cron: "0 9 1 12,2,4,6,8,10 *"

jobs:
  scan-and-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scan Notion workspace and generate report
        run: python notion_old_page_monitor.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Upload CSV report as artifact
        uses: actions/upload-artifact@v4
        id: upload_csv
        with:
          name: notion-old-pages-report
          path: notion_old_pages.csv
          retention-days: 90  # Keep artifacts for 90 days

      - name: Get artifact URL
        id: get_artifact_url
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            
            const artifact = artifacts.data.artifacts.find(a => a.name === "notion-old-pages-report");
            
            if (!artifact) {
              core.setFailed("CSV artifact not found");
              return "";
            }
            
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${artifact.id}`;
            console.log(`Artifact URL: ${artifactUrl}`);
            return artifactUrl;

      - name: Send Slack notification
        run: python notion_old_page_monitor.py --artifact-url "${{ steps.get_artifact_url.outputs.result }}"
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
