name: Notion Old Pages Report

on:
  workflow_dispatch:
  schedule:
    # первый запуск 1 декабря, затем каждые два месяца
    - cron: "0 9 1 12,2,4,6,8,10 *"

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install notion-client==2.2.1
          pip install requests

      # ------------------------
      # Phase 1 — Notion scan
      # ------------------------
      - name: Run Notion Scanner
        run: python notion_old_page_monitor.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

      # ------------------------
      # Slack (Phase 2)
      # ------------------------
      - name: Send Slack message
        run: python notion_old_page_monitor.py --artifact-url dummy
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
