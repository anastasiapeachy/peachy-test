name: Notion Old Pages Report

on:
  workflow_dispatch:   # ðŸ‘‰ Ð¼Ð¾Ð¶Ð½Ð¾ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ Ð² Ð»ÑŽÐ±Ð¾Ðµ Ð²Ñ€ÐµÐ¼Ñ
  schedule:
    # ðŸ‘‰ Ð¿ÐµÑ€Ð²Ñ‹Ð¹ Ð·Ð°Ð¿ÑƒÑÐº 1 Ð´ÐµÐºÐ°Ð±Ñ€Ñ, Ð·Ð°Ñ‚ÐµÐ¼ ÐºÐ°Ð¶Ð´Ñ‹Ðµ Ð´Ð²Ð° Ð¼ÐµÑÑÑ†Ð° (12,2,4,6,8,10)
    - cron: "0 9 1 12,2,4,6,8,10 *"

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install notion-client==2.2.1
          pip install requests

      # -------------------------------------------------------
      # Phase 1 â€” ÑÐºÐ°Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Notion â†’ CSV + count.json
      # -------------------------------------------------------
      - name: Run Notion Scanner
        run: python notion_old_page_monitor.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # -------------------------------------------------------
      # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ CSV ÐºÐ°Ðº artifact
      # -------------------------------------------------------
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        id: upload_csv
        with:
          name: notion-old-pages
          path: notion_old_pages.csv

      # -------------------------------------------------------
      # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ ÑÑÑ‹Ð»ÐºÑƒ Ð½Ð° artifact
      # -------------------------------------------------------
      - name: Get Artifact URL
        id: artifact_url
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            const artifact = artifacts.data.artifacts.find(a => a.name === "notion-old-pages");
            if (!artifact) {
              core.setFailed("Artifact 'notion-old-pages' not found");
            }
            return `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${artifact.id}`;

      # -------------------------------------------------------
      # Phase 2 â€” Slack notification
      # -------------------------------------------------------
      - name: Send Slack message
        run: python notion_old_page_monitor.py --artifact-url "${{ steps.artifact_url.outputs.result }}"
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          ARTIFACT_URL: ${{ steps.artifact_url.outputs.result }}
