name: Notion Old Pages Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 1 12,2,4,6,8,10 *"  # 1 Ð´ÐµÐºÐ°Ð±Ñ€Ñ, Ð·Ð°Ñ‚ÐµÐ¼ ÐºÐ°Ð¶Ð´Ñ‹Ðµ 2 Ð¼ÐµÑÑÑ†Ð°

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install notion-client==2.2.1
          pip install requests

      # ðŸ”¥ Phase 1 â€” Always include SLACK_WEBHOOK_URL
      - name: Run Notion Scanner
        run: python notion_old_page_monitor.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        id: upload_csv
        with:
          name: notion-old-pages
          path: notion_old_pages.csv

      - name: Get Artifact URL
        id: artifact_url
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            const artifact = artifacts.data.artifacts.find(a => a.name === "notion-old-pages");
            if (!artifact) {
              core.setFailed("CSV artifact not found");
            }
            return `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${artifact.id}`;

      # ðŸ”¥ Phase 2 â€” Always include SLACK_WEBHOOK_URL
      - name: Send Slack message
        run: python notion_old_page_monitor.py --artifact-url "${{ steps.artifact_url.outputs.result }}"
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
