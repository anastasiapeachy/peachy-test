name: Daily Notion Tracker

on:
  schedule:
    - cron: "0 9 * * *" # запуск каждый день в 09:00 UTC
  workflow_dispatch: # позволяет запустить вручную

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Загружаем сохранённый список старых страниц (если он есть)
      - name: Restore previous state
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: known-pages
          path: .

      # Запускаем сам трекер
      - name: Run Notion tracker
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python notion_tracker/notion_tracker_slack.py

      # Сохраняем актуальное состояние
      - name: Save new state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: known-pages
          path: known_pages.json
