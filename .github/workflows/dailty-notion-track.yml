name: Notion Tracker

on:
  schedule:
    - cron: "0 8 * * *"  # каждый день в 08:00 UTC
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cache for known pages
        id: cache-known-pages
        uses: actions/cache@v4
        with:
          path: notion_tracker/known_pages.json
          key: known-pages-cache

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt  # ✅ исправлено

      - name: Run Notion Tracker
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python notion_tracker/main.py  # ✅ исправлено

      - name: Save updated known pages cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: notion_tracker/known_pages.json
          key: known-pages-cache
