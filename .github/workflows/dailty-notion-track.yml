name: Notion Tracker

on:
  schedule:
    - cron: "0 8 * * *"  # запускается каждый день в 08:00 UTC
  workflow_dispatch:      # можно запустить вручную

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore known_pages.json cache
        uses: actions/cache@v4
        with:
          path: notion-tracker/known_pages.json
          key: notion-tracker-cache

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r notion-tracker/requirements.txt

      - name: Run Notion Tracker
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python notion-tracker/main.py

      - name: Save updated known_pages.json
        uses: actions/cache@v4
        with:
          path: notion-tracker/known_pages.json
          key: notion-tracker-cache
