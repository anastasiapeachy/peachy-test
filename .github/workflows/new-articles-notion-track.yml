name: New Notion Articles Tracker

on:
  schedule:
    - cron: "0 9 * * *"   # каждый день в 09:00 UTC
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # Checkout repository
      # ===============================
      - name: Checkout repo
        uses: actions/checkout@v4

      # ===============================
      # Python setup
      # ===============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ===============================
      # Install dependencies
      # ===============================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ===============================
      # Restore cache (known pages)
      # ===============================
      - name: Restore known pages cache
        id: cache-known
        uses: actions/cache/restore@v4
        with:
          path: notion_tracker_data/known_pages.json
          key: known-pages-cache
          restore-keys: |
            known-pages-

      # ===============================
      # Run Notion scanner
      # =========================
