name: New Notion Articles Tracker

on:
  schedule:
    - cron: "0 9 * * *"   # каждый день в 09:00 UTC
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # CHECKOUT REPO
      # ===============================
      - name: Checkout repo
        uses: actions/checkout@v4

      # ===============================
      # PYTHON SETUP
      # ===============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ===============================
      # INSTALL DEPENDENCIES (NO requirements.txt)
      # ===============================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client==2.2.1
          pip install requests==2.31.0

      # ===============================
      # RESTORE CACHE
      # ===============================
      - name: Restore known pages cache
        id: cache-known
        uses: actions/cache/restore@v4
        with:
          path: notion_tracker_data/known_pages.json
          key: known-pages-cache
          restore-keys: |
            known-pages-cache
            known-pages-

      # ===============================
      # RUN TRACKER
      # ===============================
      - name: Run Notion tracker
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          mkdir -p notion_tracker_data
          python notion_tracker_slack.py

      # ===============================
      # SAVE CACHE BACK
      # ===============================
      - name: Save known pages cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: notion_tracker_data/known_pages.json
          key: known-pages-cache
