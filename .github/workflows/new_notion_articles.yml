name: New Notion Articles

on:
  schedule:
    - cron: "0 9 * * *"   # every day 09:00 UTC
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install notion-client==2.2.1
          pip install requests

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: notion_tracker_data/known_pages.json
          key: pages-cache

      - name: Run scanner
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          mkdir -p notion_tracker_data
          python new_notion_articles.py

      - name: Save cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: notion_tracker_data/known_pages.json
          key: pages-cache
