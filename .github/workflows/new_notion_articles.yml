name: New Articles Tracker

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install notion-client==2.2.1 requests

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: notion_tracker_data/known_pages.json
          key: known-pages-cache

      - name: Run tracker
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          mkdir -p notion_tracker_data
          python new_articles_tracker.py

      - name: Save cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: notion_tracker_data/known_pages.json
          key: known-pages-cache
