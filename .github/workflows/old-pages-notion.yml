name: Check old Notion pages

on:
  workflow_dispatch:

jobs:
  check-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install notion-client==2.2.1

      - name: Run Notion scan
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
        run: python notion_old_pages.py

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notion-pages
          path: |
            notion_all_pages.csv
            notion_old_pages.csv
