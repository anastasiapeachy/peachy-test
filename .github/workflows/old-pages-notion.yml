name: Check old Notion pages

on:
  workflow_dispatch:

jobs:
  check-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install notion-client==2.2.1

      - name: Run script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          CSV_PATH: "notion_old_pages_report.csv"
        run: python notion_old_pages.py

      - name: Upload CSV (all descendants)
        uses: actions/upload-artifact@v4
        with:
          name: notion-all-descendants
          path: notion_all_descendants.csv

      - name: Upload CSV (old pages)
        uses: actions/upload-artifact@v4
        with:
          name: notion-old-pages
          path: notion_old_pages_report.csv
