name: Notion column test

on:
  workflow_dispatch:

jobs:
  notion-column-test:
    runs-on: ubuntu-latest

    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      TEST_PAGE_ID: ${{ secrets.TEST_PAGE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client langdetect

      - name: Run Notion column test
        run: |
          python notion_column_test.py
