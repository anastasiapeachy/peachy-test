name: Notion Column Test

on:
  workflow_dispatch:

jobs:
  test-columns:
    runs-on: ubuntu-latest

    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      TEST_PAGE_ID: ${{ secrets.TEST_PAGE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install notion-client langdetect

      - name: Run test
        run: |
          python notion_column_test.py
